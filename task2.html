
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Like/Dislike Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ff6699);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons .like-button {
            background-color: #66cc66;
            color: white;
            margin-right: 10px;
        }
        .buttons .like-button:hover {
            background-color: #55aa55;
        }
        .buttons .dislike-button {
            background-color: #ff6666;
            color: white;
        }
        .buttons .dislike-button:hover {
            background-color: #dd5555;
        }
        .count {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="https://wallup.net/wp-content/uploads/2019/09/634427-2015-dodge-challenger-srt-392-cars.jpg" alt="Photo"> <!-- Replace with your actual image source -->
        </div>
        <div class="buttons">
            <button class="like-button" id="likebtn">LIKE</button> :
            <span id="like">0</span>
            <button class="dislike-button" id="dislikebtn">DISLIKE</button> :
            <span id="dislike">0</span>
        </div>
        <div class="count">
            Total: <span id="total">0</span>
        </div>
    </div>

    <script>
        let likebtn=document.querySelector('#likebtn')
        let like=document.querySelector('#like')

        let dislikebtn=document.querySelector('#dislikebtn')
        let dislike=document.querySelector('#dislike')

        let total=document.querySelector('#total')

        let likes=localStorage.getItem('likes')?localStorage.getItem('likes'):0;
        let dislikes=localStorage.getItem('dislikes')?localStorage.getItem('dislikes'):0;
        let totals=localStorage.getItem('totals')?localStorage.getItem('totals'):0;

        likebtn.addEventListener("click",function()
        {
            likes++;
            localStorage.setItem('likes',likes);
            like.textContent=likes;
            totals++;
            localStorage.setItem('totals',totals);
            total.textContent=totals;
        });
        dislikebtn.addEventListener("click",function()
        {
            dislikes++;
            localStorage.setItem('dislikes',dislikes);
            dislike.textContent=dislikes;
            totals++;
            localStorage.setItem('totals',totals);
            total.textContent=totals;
        });

        
    </script>
</body>
</html>
