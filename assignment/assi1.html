<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .button:hover{
          cursor: pointer;
        }
        #h11{
            padding: 10px!important;
        }
        #tab{
            background-color: black;
            color: white;
        }
        .table{
            width: 100%!important;
        }
    </style>
</head>
<body>

    <nav class="container-fluid bg-dark text-white">
        <div>
            <h1 id="h11">Emp Portal</h1>
        </div>
    </nav>

    <div class="mb-2">
        <div class="row">
            <div class="col-4 d-grid">
                <button class="btn btn-secondary pe-2">All Emps</button>
            </div>
            <div class="col-4 d-grid">
                <button class="btn btn-success pe-2">Male Emps</button>
            </div>
            <div class="col-4 d-grid">
                <button class="btn btn-primary pe-2">Female Emps</button>
            </div>
    </div>
    </div>

<section>
    <table class="table mt-5 ">
        <thead >
            <th id="tab">Eid</th>
            <th id="tab">Ename</th>
            <th id="tab">Email</th>
            <th id="tab">Comp</th>
            <th id="tab">Sal</th>
            <th id="tab">Gender</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</section>
    <script src="assi1.js"></script>
</body>
</html>
