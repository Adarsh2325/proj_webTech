<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card bg-dark text-white text-center">
                    <div class="card-body">
                        <h1>Digital Watch</h1>
                        <h3>Asia/Kolkata</h3>
                        <h2 id="time-display">Time</h2>
                        <h3 id="date-display">Date</h3>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script>
        let displayTimeTag=document.getElementById('time-display');
        let displayDateTag=document.getElementById('date-display');


        function timer()
        {
            let TimeDisplay=new Date().toLocaleTimeString();
            let DateDisplay=new Date().toLocaleDateString();

            displayTimeTag.textContent=TimeDisplay;
            displayDateTag.textContent=DateDisplay;
        }
        setInterval(function()
    {
        timer();
    },1000)
    </script>

</body>
</html>
