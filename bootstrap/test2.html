<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/article/Apple-iPhone-15-Pro-lineup-hero-230912_Full-Bleed-Image.jpg.large.jpg" alt="image not found" class="img-fluid">
                    </div>
                    <div class="card-body bg-dark text-white">
                        <div class="row">
                            <div class="col text-center" >
                                <h3 id="likes-display"></h3>
                                <button class="btn btn-primary" id="likes-btn">Likes<i class="bi bi-hand-thumbs-up-fill"></i></button>
                            </div>
                            <div class="col text-center" >
                                <h3 id="dislikes-display"></h3>
                                <button class="btn btn-danger" id="dislikes-btn">Dislikes<i class="bi bi-hand-thumbs-down-fill"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-info" >
                        <h3>Total : <span id="total-dis"></span></h3>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="./total.js"></script>
    
</body>
</html>
