<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .hidden{
            display: none;
        }
        .button{
            padding: 200px 200px!important;
           
        }

        .input{
            width: 100%;
        }

        #Submit-btn{

            padding: 10px;
            border-radius: 10px 0px 10px 0px!important;
        }
      
    </style>
</head>
<body>
    <nav class="navbar bg-dark text-white">
        <div>
            <h1>AMAZON</h1>
        </div>
        <div>
            <button class="btn btn-primary me-4" id="reg-btn">REGISTER</button>
        </div>
    </nav>
<form class="container-fluid">
    <div class="row" >
        <div class="col-5 m-auto hidden" id="reg-modal" >
            <div class="card">
                <div class="card-header bg-dark text-white text-center">Register Here
                    <button class="float-end bg-danger" id="close-btn">close <i class="bi bi-x-square-fill"></i></button>
                </div>
                <div class="card-body"> 
                    <div class="mb-2">
                     <input type="text" placeholder="Enter Username" class="input form-group form-control"> 
                    </div>
                  <div class="mb-2">
                    <input type="password" placeholder="Enter Password" class="input form-group form-control"> 
                  </div>
          <div>
            <input type="password" placeholder="Confirm  Password" class="input form-group form-control"> 
          </div>
        <div id="Submit-btn">
            <input type="Submit" class="bg-success mt-3" id="submit-bttn" >
        </div>
         
          
                </div>
            </div>
        </div>
    </div>
</form>    

    

<script>
    let regBtn= document.getElementById('reg-btn');
    let closeBtn=document.getElementById('close-btn');
    let regModalTag=document.getElementById('reg-modal');
    let submitbtnTag=document.getElementById('submit-bttn');

    regBtn.addEventListener('click',function()
{
    regModalTag.classList.remove('hidden');

});

closeBtn.addEventListener('click',function()
{
    regModalTag.classList.add('hidden');

});

    submitbtnTag.addEventListener('click',function()
{
    
    alert('Form Submitted Successfully');

});

</script>



</body>
</html>
